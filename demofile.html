<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .outer {
            height: 600px;
            width: 600px;
            border-radius: 50%;
            border: 1px solid orange;
            overflow: hidden;
            position: relative;
        }

        .inner {
            height: 400px;
            width: 400px;
            border-radius: 50%;
            border: 1px solid yellow;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure the inner circle is on top */
        }

        .images-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-45deg); /* Rotate the container to create a circular arrangement */
        }

        .circle-image {
            width: 50px; /* Adjust as needed */
            height: 50px; /* Adjust as needed */
            border-radius: 50%;
            overflow: hidden;
            position: absolute;
            transform-origin: 0% 100%; /* Set the rotation origin to bottom-left corner */
        }

        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
   <div class="circle-container">
        <div class="cicle-div">
            <div class="outer">
                <div class="inner"></div>
                <div class="images-container">
                    <div class="circle-image"><img src="/MajoeFiles/images/jocke-wulcan-KLOW1bD616Y-unsplash.jpg" alt="Image 1"></div>
                    <div class="circle-image"><img src="image2.jpg" alt="Image 2"></div>
                    <div class="circle-image"><img src="image3.jpg" alt="Image 3"></div>
                    <div class="circle-image"><img src="image4.jpg" alt="Image 4"></div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
